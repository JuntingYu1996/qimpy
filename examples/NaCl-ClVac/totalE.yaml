#NaCl 2x2x2 primitive supercell with a Cl vacancy

lattice:
  vectors:
  - [0, 0.5, 0.5]  # vector1 Cartesian coordinates (in rows of 3x3 matrix)
  - [0.5, 0, 0.5]
  - [0.5, 0.5, 0]
  scale: 11.37 â„«  #for 2x2x2 supercell (could be a length 3 list/tuple)
  movable: yes #optimize lattice vectors

ions:
  pseudopotentials:
    - SG15/$ID_ONCV_PBE.upf
  coordinates:
    - [Na, 0.25, 0.25, 0.25]
    - [Na, 0.25, 0.25, 0.75]
    - [Na, 0.25, 0.75, 0.25]
    - [Na, 0.25, 0.75, 0.75]
    - [Na, 0.75, 0.25, 0.25]
    - [Na, 0.75, 0.25, 0.75]
    - [Na, 0.75, 0.75, 0.25]
    - [Na, 0.75, 0.75, 0.75]
    - [Cl, 0.00, 0.50, 0.50]
    - [Cl, 0.50, 0.00, 0.50]
    - [Cl, 0.50, 0.50, 0.00]
    - [Cl, 0.50, 0.00, 0.00]
    - [Cl, 0.00, 0.50, 0.00]
    - [Cl, 0.00, 0.00, 0.50]
    - [Cl, 0.50, 0.50, 0.50]

electrons:
  basis:
    real-wavefunctions: yes
#  chefsi: {filter-order: 10}
  scf:
    mix-density: no  # mix potential instead

geometry:
  relax:
    n-iterations: 10

checkpoint: null  # disable reading checkpoint
#checkpoint-out: NaCl-ClVac.h5  # but still create it
