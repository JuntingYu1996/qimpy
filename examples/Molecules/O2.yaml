lattice:
  system: cubic
  a: 20.  # bohrs
  compute-stress: yes

ions:
  pseudopotentials:
    - SG15/$ID_ONCV_PBE.upf
  fractional: no
  coordinates:
    - [O, 0., 0., -1.14]
    - [O, 0., 0., +1.14]

electrons:
  basis:
    real-wavefunctions: yes
  spin-polarized: yes
  fillings:
    M: 2.
    M-constrain: no
  xc: 
    functional: ${FUNC}

checkpoint: null  # disable reading checkpoint
checkpoint-out: O2.h5  # but still create it
