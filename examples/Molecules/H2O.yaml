lattice:
  system: cubic
  a: 10.  # bohrs
  compute-stress: yes
  periodic: [yes, yes, no]
  center: [0., 0., 0.1]

ions:
  pseudopotentials:
    - SG15/$ID_ONCV_PBE.upf
  fractional: no
  coordinates:
    - [H, 0., -1.432, +0.6, {Q: 0.2}]
    - [H, 0., +1.432, +0.6, {Q: 0.2}]
    - [O, 0.,  0.000, -0.6, {Q: -0.4}]

electrons:
  basis:
    real-wavefunctions: yes
  xc:
    functional: ${FUNC}
  scf:
    mix-density: no  # mix potential instead

geometry:
  relax:
    n-iterations: 10

