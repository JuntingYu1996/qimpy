lattice:
  system: cubic
  modification: face-centered
  a: 20.  # bohrs

ions:
  pseudopotentials:
    - SG15/$ID_ONCV_PBE.upf  # has nonlocal s projectors
  coordinates:
    - [H, 0., 0., 0.]

electrons:
  xc:
    functional: ${FUNC}
  spin-polarized: yes
  fillings:
    M: 1

geometry: fixed

checkpoint: null  # disable reading checkpoint
checkpoint-out: Hatom.h5  # but still create it
